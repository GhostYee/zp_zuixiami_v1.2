<div class="page">
	<div class="pageContent">

	<form method="post" action="__URL__/{$acturl}/callbackType/closeCurrent/navTabId/__MODULE__" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
    	<input name="id" type="hidden" id="id" value="<?=$vo[id]?>" />
		<div class="pageFormContent" layoutH="58">
			<div class="unit">
				<label>模块：</label>
                 <foreach name='module_list' item='item' >
				<input type="radio" name="module" value="{$key}" <if condition="($vo['module'] eq $key)">checked="checked"</if> />{$item}
                </foreach>
			</div>
			<div class="unit">
				<label>模块ID：</label>
				<input name="mid" type="text"  id="mid" value="{$vo['mid']}"/>{$vo['module_title']}
			</div>
            <div class="unit">
				<label>发送者用户ID：</label>
				<input name="from_user_id" type="text"  id="from_user_id" value="{$vo['from_user_id']}"/>
			{$vo['from_user_nickname']}			</div>
            <div class="unit">
			  <label>接受者用户ID：</label>
				<input name="to_user_id" type="text"  id="to_user_id" value="{$vo['to_user_id']}"/>
			{$vo['to_user_nickname']}			</div>
            <div class="unit">
				<label>标题：</label>
				<input name="title" type="text"  id="title" value="{$vo['title']}"/>
			</div>
            <div class="unit">
				<label>内容：</label>
                <textarea name="contents" cols="60" rows="12" id="contents">{$vo['contents']}</textarea>
			</div>
            <div class="unit">
				<label>IP地址：</label>
				<input name="ip" type="text"  id="ip" value="{$vo['ip']}"/>
			</div>
            <div class="unit">
				<label>支持：</label>
				<input name="support" type="text" id="support" value="{$vo['support']}"/>
			</div>
            <div class="unit">
				<label>反对：</label>
			  <input name="oppose" type="text" id="oppose" value="{$vo['oppose']}"/>
			</div>
          <div class="unit">
				<label>状态：</label>
                <foreach name='status_list' item='item' >
				<input type="radio" name="status" value="{$key}" <if condition="($vo['status'] eq $key) or ((ACTION_NAME eq 'add') and ($key eq '0'))">checked="checked"</if> />{$item}
                </foreach>
		  </div>
             <div class="unit">
				<label>添加时间：</label>
                {$vo[addtime]|inttodate}
            </div>
		</div>
		
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
	</div>
</div>
