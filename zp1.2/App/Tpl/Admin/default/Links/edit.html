
<div class="page">
	<div class="pageContent">

	<form method="post" action="__URL__/{$acturl}/callbackType/closeCurrent/navTabId/__MODULE__" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, navTabAjaxDone);">
    	<input name="id" type="hidden" id="id" value="<?=$vo[id]?>" />
        <input name="uploads_id" type="hidden" id="uploads_id" value="<?=$vo[uploads_id]?>" />
		<div class="pageFormContent" layoutH="58">			
			<div class="unit">
				<label>网站名：</label>
				<input name="webname" type="text" id="webname" value="{$vo['webname']}"/>
			</div>
            <div class="unit">
				<label>地址：</label>
				<input name="url" type="text" id="url" value="{$vo['url']}"/>
			</div>
            <div class="unit">
				<label>Logo图片：</label>
                <input name="logo" type="text" id="name" class="bigsize" value="{$vo[logo]}"/>网络图片可直接输入
            </div>
            <div class="unit">
				<label>&nbsp;</label>
                <input id="fileimg" type="file" name="fileimg"/>本地上传优先
            </div>
            <if condition="(ACTION_NAME eq 'edit') and ($vo[logo] neq '')">
            <div class="unit">
            	<label>&nbsp;</label>
				<a href="__ROOT__/{$vo[logo]}" target="_blank"><img src="__ROOT__/{$vo[logo]}" height="180"/></a>
            </div>
            </if>
            <div class="unit">
				<label>排序：</label>
                <input name="sid" type="text" id="sid" value="{$vo['sid']}"/>
            </div>
		</div>
		
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
	</div>
</div>
