<div class="page">
	<div class="pageContent">

	<form method="post" action="__URL__/{$module}/callbackType/closeCurrent/navTabId/__MODULE__" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<input type="hidden" name="id" value="{$data.id}" >
		<div class="pageFormContent" layoutH="58">
			<div class="unit">
				<label>标题：</label>
				<input type="text" class="required"  name="title" value="{$data.title}">
			</div>
			
			<div class="unit">
				<label>内容：</label>
                {$data['contents']|xheditor=contents,###,13,40}
			</div>
            <div class="unit">
				<label>添加人：</label>
				<input type="text" class="required"  name="adduser" value="{$data.adduser}">
			</div>
		</div>

		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
	</div>
</div>
