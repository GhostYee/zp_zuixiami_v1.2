<form id="pagerForm" action="__URL__" method="post">
	<input type="hidden" name="pageNum" value="1"/>
	<input type="hidden" name="name" value="{$_REQUEST.name}"/>
</form>

<div class="page">
	<div class="pageHeader">
		<form onsubmit="return navTabSearch(this);" action="__URL__" method="post">
		<div class="searchBar">
			<ul class="searchContent">
				<li>
					<label>关键字：</label>
					<input type="text" name="keyword" />
				</li>
			</ul>
			<div class="subBar">
				<ul>
					<li><div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div></li>
				</ul>
			</div>
		</div>
		</form>
	</div>

	<div class="pageContent">
		<div class="panelBar">
			<ul class="toolBar">
				<li><a class="add" href="__URL__/add" target="dialog" mask="true"><span>新增</span></a></li>
                               <!-- <li><a title="确实要删除这些记录吗?" target="selectedTodo" rel="ids" postType="string"  href="ajaxDone.html" class="delete"><span>批量删除</span></a></li>  -->
				
			</ul>
		</div>

		<table class="list" width="100%" layoutH="116">
			<thead>
			<tr>
				<th width="2%"><input type="checkbox" group="ids" class="checkboxCtrl"></th>
				<th width="10%">分组名</th>
				<th width="10%">说明</th>
                                <th width="5%">序号</th>
				<th width="5%">状态</th>
				<th width="5%">显示</th>
				<th width="53%">操作</th>
			</tr>
			</thead>
			<tbody>
			<volist id="vo" name="list">
				<tr target="sid_group" rel="{$vo['id']}">
					<td><input name="ids" value="{$vo['id']}" type="checkbox"></td>
					<td>{$vo['name']}</td>
					<td>{$vo['title']}</td>
                                        <td>{$vo['sort']}</td>
					<td>{$vo['status']|getStatus}</td>
					<td>{$vo['show']|isshow=$vo['show']}</td>
					<td>
                                                <a class="edit" href="__URL__/edit/id/{$vo['id']}/navTabId/__MODULE__" target="dialog" mask="true" ><span>编辑</span></a>
                                                {$vo['status']|showStatus=$vo['id']}
                                                <a class="delete" href="__URL__/foreverdelete/id/{$vo['id']}/navTabId/__MODULE__" target="ajaxTodo" title="你确定要删除吗？" ><span>删除</span></a>
                                       </td>
				</tr>
			</volist>
			</tbody>
		</table>
		<div class="panelBar">
			<div class="pages">
				<span>共{$totalCount}条</span>
			</div>
			<div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
		</div>

	</div>
	
</div>
