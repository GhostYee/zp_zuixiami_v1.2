<form id="pagerForm" action="__URL__" method="post">
	<input type="hidden" name="pageNum" value="1"/>
    <input type="hidden" name="id" value="{$special_id}"/>
	<input type="hidden" name="keyword" value="{$_REQUEST.keyword}"/>
</form>

<div class="page">
	<div class="pageHeader">
		<form onsubmit="return navTabSearch(this);" action="__URL__" method="post" rel="pagerForm">
		<div class="searchBar">
			<ul class="searchContent">
				<li>
					<label>关键字：</label>
					<input type="text" name="keyword" value="{$_REQUEST.keyword}" />
                    <input type="hidden" name="id" value="{$special_id}"/>
				</li>
			</ul>
			<div class="subBar">
				<ul>
					<li><div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div></li>
				</ul>
			</div>
		</div>
		</form>
	</div>
	<div class="pageContent">
    	<div class="panelBar">
			<ul class="toolBar">
				<li>作品专题:ID{$works_special.id} {$works_special.qishu} {$works_special.title}</li>		
			</ul>
		</div>
		<div class="panelBar">
			<ul class="toolBar">
				<li><a class="add" href="__URL__/add/id/{$special_id}" target="navTab" rel="Works_special_mid_add"><span>新增专题作品</span></a></li>				
				<li><a title="确实要删除这些记录吗?" target="selectedTodo" rel="ids" postType="string"  href="__URL__/selectedDelete" class="delete"><span>批量删除</span></a></li>
				
			</ul>
		</div>

		<table class="list" width="100%" layoutH="140">
			<thead>
			<tr>
			  <th width="40"><input type="checkbox" group="ids" class="checkboxCtrl" /></th>
				<th>id</th>
				<th>作品名称</th>
				<th>添加时间</th>
				<th>操作</th>
			</tr>
			</thead>
			<tbody>
			<volist id="vo" name="list">
				<tr target="sid_user" rel="{$vo['id']}">
				  <td width="40"><input name="ids" value="{$vo['id']}" type="checkbox" /></td>
					<td>{$vo['id']}</td>
					<td>{$vo['works_name']}</td>
					<td>{$vo['addtime']|inttodate}</td>
					<td><a class="delete" href="__URL__/foreverdelete/id/{$vo['id']}/navTabId/__MODULE__" target="ajaxTodo" title="你确定要删除吗？" ><span>删除</span></a>
                    </td>
				</tr>
			</volist>
			</tbody>
		</table>

		<div class="panelBar">
			<div class="pages">
				<span>共{$totalCount}条</span>
		  </div>
			<div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
	  </div>

	</div>
	
</div>
