<div class="toggleCollapse"><h2>主菜单</h2><!--<div>收缩</div>--></div>
<div class="accordion" fillSpace="sideBar">
  <div class="accordionContent">
    <ul class="tree treeFolder">
      <volist name="menu" id="vo">
        <neq name="vo['submenu'][0]" value="" >
          <li><a>{$vo['title']}</a>
            <ul>
              <volist name="vo['submenu']" id="sub">
                <neq name="sub['name']|strtolower" value="public" >
                  <neq name="sub['name']|strtolower" value="index" >
                    <eq name="sub['access']" value="1">
                      <li><a href="__GROUP__/{$sub['name']}/index/" target="navTab" rel="{$sub['name']}">{$sub['title']}</a></li>
                    </eq>
                  </neq>
                </neq>
              </volist>
            </ul>
          </li>
        </neq>
      </volist>
    </ul>
  </div>
</div>
