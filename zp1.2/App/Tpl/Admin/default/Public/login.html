<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$Think.config.sitename}</title>
<link href="__PUBLIC__/dwz/themes/default/style.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/dwz/themes/css/core.css" rel="stylesheet" type="text/css" />

<link href="__PUBLIC__/dwz/themes/css/ieHack.css" rel="stylesheet" type="text/css" />

<link href="__PUBLIC__/dwz/themes/css/login.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="login">
	<div id="login_header">
		<h1 class="login_logo">
			<a href="#"><img src="__PUBLIC__/dwz/themes/default/images/login_logo.gif" /></a>
		</h1>
		<div class="login_headerContent">
			<div class="navList">
				
			</div>
			<h2 class="login_title"><img src="__PUBLIC__/dwz/themes/default/images/login_title.png" /></h2>
		</div>
	</div>

	
	<div id="login_content">
		<div class="loginForm">
	
			<form id="signupForm" method="post" action="__URL__/checkLogin/"  >
				<p>
					<label>帐号：</label>
					<input type="text" name="account" size="20" class="login_input" />
				</p>
				<p>
					<label>密码：</label>
					<input type="password" name="password" size="20" class="login_input" />
				</p>
				
				<div class="login_bar">
					<input class="sub" type="submit" value=" " />
				</div>
			</form>
		</div>
		<div class="login_banner"><img src="__PUBLIC__/dwz/themes/default/images/login_banner.jpg" /></div>
		<div class="login_main">
			<div class="login_inner">
			</div>
		</div>
	</div>
	<div id="login_footer">
		<include file="Public:footer" />
	</div>
</div>

</body>
