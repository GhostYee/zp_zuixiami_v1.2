<div class="page">
	<div class="pageContent">

	<form method="post" action="__URL__/{$module}/callbackType/closeCurrent/navTabId/__MODULE__" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<input type="hidden" name="id" value="{$data.id}" >
		<div class="pageFormContent" layoutH="58">
			<div class="unit">
				<label>上级：</label>
				<select name="pid">
				    <option value="0">根目录</option>
                    <volist name="sort" id="vo">
                        <option value="{$vo.id}" <eq name="vo.id" value="$data.pid">selected</eq>>├ {$vo.name}</option>
                    </volist>
				</select>
			</div>
			<div class="unit">
				<label>名称：</label>
				<input type="text" class="required"  name="name" value="{$data.name}">
			</div>
			<div class="unit">
				<label>别名：</label>
				<input type="text" class="required"  name="othername" value="{$data.othername}">
			</div>
            <div class="unit">
				<label>url代码：</label>
				<input type="text" class="required"  name="code" value="{$data.code}">
			</div>
            <div class="unit">
				<label>排序：</label>
				<input type="text" class="required"  name="orders" value="{$data.orders}">
			</div>
		</div>

		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
	</div>
</div>
