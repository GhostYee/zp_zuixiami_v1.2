<form id="pagerForm" action="__URL__" method="post">
	<input type="hidden" name="pageNum" value="1"/>
</form>

<div class="page">
	<div class="pageHeader">
		<form onsubmit="return navTabSearch(this);" action="__URL__" method="post" rel="pagerForm">
		<div class="searchBar">
			<table class="searchContent">
                <tr>
                    <td>
                        关键字：<input type="text" name="keyword" />
                    </td>
                </tr>
			</table>
			<div class="subBar">
				<ul>
					<li><div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div></li>
				</ul>
			</div>
		</div>
		</form>
	</div>
	<div class="pageContent">
		<div class="panelBar">
			<ul class="toolBar">
            	<li><a class="add" href="__URL__/add" target="navTab" rel="News_add"><span>新增</span></a></li>
				<li><a title="确实要删除这些记录吗?" target="selectedTodo" rel="ids" postType="string"  href="__URL__/selectedDelete" class="delete"><span>批量删除</span></a></li>				
			</ul>
		</div>

		<table class="list" width="100%" layoutH="116">
			<thead>
								  <tr>

								      <th>ID</th>
                                      <th>标题</th>
                                    <th>分类</th>
                                      <th>隐藏</th>
                                      <th>推荐</th>
                                      <th>推荐排序</th>
                                      <th>添加人/时间</th>
                                      <th>操作</th>                             
								  </tr>
							  </thead>   
							  <tbody>
                                <foreach name="list" item="val">
								<tr>
                                	<td>{$val['id']}</td>
                                    <td><a href="__ROOT__/news/{$val['id']}" target="_blank">{$val['title']}</a></td>
                                    <td>{$val['catname']}</td>
                                    <td>{$val['is_hide']}</td>
                                    <td>{$val['is_top']}</td>
                                    <td>{$val['sid']}</td>
                                    <td class="center">{$val['adduser']}<br/>{$val['addtime']|inttodate}</td>
                                    <td><a class="edit" href="__URL__/edit/id/{$val['id']}/navTabId/__MODULE__" target="navTab" rel="News_edit"><span>编辑</span></a>
                        <a class="delete" href="__URL__/foreverdelete/id/{$val['id']}/navTabId/__MODULE__" target="ajaxTodo" title="你确定要删除吗？" ><span>删除</span></a></td>                
								</tr>
                                </foreach>                        
							  </tbody>
		</table>
		<div class="panelBar">
			<div class="pages">
				<span>共{$totalCount}条</span>
		  </div>
			<div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
	  </div>

	</div>
	
</div>
