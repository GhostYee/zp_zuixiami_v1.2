<div class="container-fluid">
  <form class="form-horizontal" action="__URL__/post" method="post">
    <fieldset>
      <legend>提交建议</legend>
      <div class="alert fade in" id="notic">
        鬼群主攻以前端开发为基础的技术讨论平台，更得到业界先行者的支持，欢迎提出建议和意见，感谢支持
       </div>      
      <div class="control-group">
        <label class="control-label" for="input01">QQ号：</label>
        <div class="controls">
          <input type="text" class="input-xlarge" id="input01" name="qq" value="{$Think.cookie.zuixiami_works_qq}">
        </div>
      </div>     
      
      <div class="control-group">
        <label class="control-label" for="textarea">建议意见：</label>
        <div class="controls">
          <textarea class="input-xlarge" id="textarea" rows="5" name="content"></textarea>
        </div>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">确认</button>        
        <button class="btn">取消</button>
      </div>
    </fieldset>
  </form>
</div>
