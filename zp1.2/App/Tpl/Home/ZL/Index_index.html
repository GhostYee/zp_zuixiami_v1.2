<include file="Public:header"/>
<!-- 主要内容 ｛ -->
<div class="container-fluid"> 
  
  <include file="Public:notice"/>
  
  <include file="Public:works_quickpost"/>

<!-- 二级菜单 ｛ -->
  <div class="subnav subnav-fixed row">
    <ul class="nav nav-pills span12">
      <li class="cur active" > <a href="__APP__">全部作品</a> </li>
      <li> <a href="__APP__/works/check" >审核作品</a> </li>
      <li> <a href="__APP__/works/safe">抢救作品!</a> </li>
      <li class="divider-vertical"></li>
    </ul>
  </div>
  <!-- } -->   
  <div class="worksList row-fluid" id="worksList">
    <ul class="" id="zpList">
      <foreach name="works" item="val">
      <li>
        <if condition="$val['qun_sortid'] eq 1">
          <div class="inner growing">
        <else />
          <div class="inner senior">
        </if> 
        <!--TODO this could be 'growing' or 'senior' or other title to change the color! -->
          <div class="zpStatus"> <a href="__APP__/works/reheck" class="btnReCheck" >重新审核</a> <a href="#" class="btnGood" >赞(1)</a> </div>
          <h5 class="worksTit" >
            <span class="label">
            <if condition="$val['qun_sortid'] eq 1">
          	{$val['qunname']}
            <else />
            {$val['qunname']}</span>
            </if>		  
		  <a href="{$val['url']}" target="_blank">{$val['name']}</a></h5>
          <if condition="$val['img'] neq ''">
          	<div class="pic"> <a href="{$val['url']}" target="_blank"><img src="{$val['img']}" /></a> </div>
		  </if>
          <if condition="$val['description'] neq ''">
          <blockquote>{$val['description']|strip_tags|msubstr=0,200}......</blockquote>
           </if>
          <div class="worksInfo"> <span class="author" ><a href="{$val['url']}" target="_blank">{$val['author']}</a></span> <span class="pubTime">{$val['checktime']|inttodate_han}</span> </div>          
        </div>
      </li>
      </foreach>
    </ul>
  </div>
</div>
<!-- 主要内容 } -->
<include file="Public:footer"/>
