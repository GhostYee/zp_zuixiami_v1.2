<include file="Public:header"/>
<!-- 主要内容 ｛ -->
<div class="container-fluid"> 
  
  <include file="Public:notice"/> 
  
  <include file="Public:works_quickpost"/>
  
  <!-- 二级菜单 ｛ -->
  <div class="subnav subnav-fixed">
    <ul class="nav nav-pills">
      <li> <a href="__APP__">全部作品</a> </li>
      <li class="cur"> <a href="__APP__/works/check" >审核作品</a> </li>
      <li> <a href="__APP__/works/safe">抢救作品!</a> </li>
      <li class="divider-vertical"></li>
    </ul>
  </div>
  <!-- } -->
  
  <div class="worksList" id="worksList">
    <ul class="row-fluid"  id="zpList">
      <foreach name="works" item="val">
      <li>
        <div class="inner">
          <div class="zpStatus">
           	<if condition="$val['is_uncheck'] eq 1"><a href="#" class="btnCheckY" >审核通过!!!</a></if>
          	<if condition="$val['is_uncheck'] eq 2"><a href="#" class="btnCheckN" >审核不通过!!!</a></if>
           </div>
          <h5 class="worksTit" >
            <if condition="$val['qun_sortid'] eq 1">
          	<span class="label label-warning">{$val['qunname']}</span>
            <else />
            <span class="label label-important">{$val['qunname']}</span>
            </if>		  
		  <a href="{$val['url']}" target="_blank">{$val['name']}</a></h5>
          <if condition="$val['img'] neq ''">
          	<div class="pic"> <a href="{$val['url']}" target="_blank"><img src="{$val['img']}" /></a> </div>
		  </if>
          <if condition="$val['description'] neq ''">
          <blockquote>{$val['description']|strip_tags|msubstr=0,200}......</blockquote>
           </if>
          <div class="worksInfo"> <span class="author" ><a href="{$val['url']}" target="_blank">{$val['author']}</a></span> <span class="pubTime">{$val['checktime']|inttodate_han}</span> </div>          
        </div>
      </li>
      </foreach>
    </ul>
  </div>
</div>
<include file="Public:footer"/>
