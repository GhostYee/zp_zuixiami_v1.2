<!-- 提交区 查询区 ｛-->
<html>
    <head>
        <title></title>
    </head>
    <body>
        <div class="submitArea well">
            <div class="inner row-fluid">
                <form action="__APP__/works/post_quick" method="post" class="zpSubmit span9">
                    <div class="row-fluid">
                        <div class="input-prepend span4">
                            <div class="row-fluid">
                                <span class="add-on span4">QQ号码：</span> <input class="span8" name="qq" id="prependedInput" type="text" placeholder="" value="{$Think.cookie.zuixiami_works_qq}">
                            </div>
                        </div>
                        <div class="input-prepend span4">
                            <div class="row-fluid">
                                <span class="add-on span4">http://</span> <input class="span8" name="url" id="prependedInput2" type="text" placeholder="作品地址">
                            </div>
                        </div>
                        <div class="btn-wrap span4">
                          <div class="row-fluid">
                            <button class="btn btn-primary span8" id="btn-submitWorks">提交作品</button> <a href="__APP__/works/submit" class="moreOpts span4">更多选项</a>
                          </div>
                        </div>
                    </div>
                </form>
                <div class="zpSearch span3">
                    <form action="__ACTION__" method="post" class="input-append row-fluid">
                        <input class="span9" id="appendedInputButton" name="keyworks" type="text" placeholder="输入你要查询的内容" value="{$keyworks}"> <button class="btn span3" type="submit">查询</button>
                    </form>
                </div>
            </div>
        </div><!-- } -->
    </body>
</html>
