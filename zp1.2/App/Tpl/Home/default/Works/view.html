<include file="Public:head"/>
</head>
<body>
<div class="l-container">
  <div class="l-b-row">
    <include file="wgt:rainbow"/>
  </div>
  <div class="l-b-row ta-c">
    <div class="l-b-col l-side">
      <div class="box-shadow">
        <include file="wgt:logo"/>
      </div>
      <include file="wgt:userInfoBase" />
      <div class="wgt-nav box-shadow">
        <ul class="nav nav-list">
          <li>
            <a href="__APP__/author/{$works['userid']}">Ta的作品集</a>
          </li>
          <li>
                <a href="__APP__/author/message/{$works['userid']}">给Ta的留言</a>
          </li>          
        </ul>
      </div>
    </div>
    <div class="l-b-col l-main">
      <div class="l-inner">
        <div class="l-header" >
          <div class="wgt-breadcrumb">
            <a href="__APP__/">首页</a>
            /
            <a href="__APP__/author/{$works['userid']}">他的作品</a>
            /
            <span>作品详细</span>
          </div>
          <include file="wgt:topNav"/>
        </div>
        <div class="l-b-row row-fluid">
          <div class="wgt-detail box-shadow span10">
            <h2>{$works['name']}</h2>
            <span class="wgt-star star-{$works['star']}" id="do_rank_class_{$works['id']}" >
                        <a href="javascript:void(0)" onClick="do_rank({$works['id']},'10')" title="0.5星"></a>
                        <a href="javascript:void(0)" onClick="do_rank({$works['id']},'20')" title="1星"></a>
                        <a href="javascript:void(0)" onClick="do_rank({$works['id']},'30')" title="1.5星"></a>
                        <a href="javascript:void(0)" onClick="do_rank({$works['id']},'40')" title="2星"></a>
                        <a href="javascript:void(0)" onClick="do_rank({$works['id']},'50')" title="2.5星"></a>
                        <a href="javascript:void(0)" onClick="do_rank({$works['id']},'60')" title="3星"></a>
                        <a href="javascript:void(0)" onClick="do_rank({$works['id']},'70')" title="3.5星"></a>
                        <a href="javascript:void(0)" onClick="do_rank({$works['id']},'80')" title="4星"></a>
                        <a href="javascript:void(0)" onClick="do_rank({$works['id']},'90')" title="4.5星"></a>
                        <a href="javascript:void(0)" onClick="do_rank({$works['id']},'100')" title="5星"></a>
            </span>
            <!--
            (<span id="do_rank_{$works['id']}">{$works['rank']}</span>星)
            -->
            <div class="wgt-tags">
              <ul>
                <foreach name="works_tag" item="val">
                  <li>
                    <a href="__APP__/index/tag/tagid/{$val['id']}">{$val['tagname']}</a>
                  </li>
                </foreach>
              </ul>
            </div>
            <div class="pic">
              <a href="{$works['demourl']|prep_url}" target="_blank" ><img src="{$works['img']}" alt=""></a></div>
            <div class="intr">
              <blockquote> <em class="dqm">“</em>
                {$works['description']}
              </blockquote>
            </div>
            <div class="info">
              <p>
                演示地址：
                <a href="{$works['demourl']|prep_url}" target="_blank">{$works['demourl']|prep_url}</a>
              </p>
              <if condition="$works['openurl'] neq '0'">
                <p>
                  开源地址：
                  <a href="{$works['openurl']|prep_url}" target="_blank">{$works['openurl']|prep_url}</a>
                </p>
              </if>
              <foreach name="works_special" item="val">
                <p>
                  参加专题：
                  <a href="__APP__/works_special/{$val[special_id]}">{$val[qishu]}：{$val[title]}</a>
                </p>
              </foreach>
              <p class="pubtime">发表于：{$works['checktime']|inttodate_han}</p>
            </div>
          </div>
          <div class="wgt-zp-opts span2">
            <a href="javascript:void(0)" onClick="do_good_await('Works','good',{$works['id']})" class="btn-default">
              赞(
              <span id="do_good_{$works['id']}">{$works['good']}</span>
              )
            </a>            
            <a href="{$works['demourl']|prep_url}" target="_blank" class="btn-default">查看源地址</a>
          </div>
          <a id="gomessage"></a>
          <div class="box-shadow span10">
            <include file="wgt:message" />
          </div> 
        </div>
      </div>
    </div>
  </div>
</div>
<include file="Public:footer"/>
<include file="js:doGoodAwait"/>
<include file="js:doRank"/>
<include file="js:doMessageAction"/>
</body>
</html>
