<body>
<div class="l-container">
  <div class="l-b-row">
    <include file="wgt:rainbow"/>
  </div>
  <div class="l-b-row ta-c">
    <div class="l-b-col l-side">
      <div class="box-shadow">
        <include file="wgt:logo"/>         
      </div>  
      <a class="box-shadow adshow-1" href="/tempProject/page/zpSubmit-step-1.php">
        这些都是上传过作品的同学，[按上传数排序]。快了膜拜吧！！提交请进入
      </a>    
    </div>
    <div class="l-b-col l-main">
      <div class="l-inner">
        <div class="l-header" >
          <div class="wgt-breadcrumb">
            <a href="__APP__/">首页</a>/<span>所有用户</span>
          </div>          
          <include file="wgt:topNav"/>
        </div>
        <div class="l-b-row row-fluid" >
           <div class="wgt-users row-fluid">
            <ul class="thumbnails" >
             <foreach name="users" item="val">
              <li class="span2">
                 <a class="user-header"  href="__APP__/author/{$val['id']}" tooltip="{$val['nickname']}" >  
                  <if condition="$val['figureurl'] neq ''">                   
                   <img src="{$val['figureurl']}" alt="作品：{$val['num']}件" />
                  <else/>
                  <img src="__APP__/app/tpl/Home/default/public/img/uheader.jpg" alt="作品：{$val['num']}件" />
                  </if>                  
                 </a>
                <a class="user-name" href="__APP__/author/{$val['id']}">
                  {$val['nickname']}
                </a>
                <span class="zpNum" >作品：{$val['num']}</span>
              </li>
            </foreach>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
