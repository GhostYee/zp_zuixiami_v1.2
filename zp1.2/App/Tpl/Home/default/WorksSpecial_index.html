      <div class="l-b-col l-main">

          <div class="l-header" >

              <a href="__APP__/">首页</a>

            </div>

          <div class="l-b-row row-fluid">
            <div class="wgt-zt-list box-shadow">
              <h2 class="page-title" >专题列表</h2>
              <ul class="media-list">
                <foreach name="list" item="val">
                <li class="media">
                  <if condition="$val['img'] neq ''">
                  <a class="pull-left pic" href="__APP__/works_special/{$val['id']}">
                    <img class="media-object" src="{$val['img']}"></a>
                  </if>
                  <div class="media-body">
                    <if condition="$val['qishu'] neq ''">
                    <h4 class="media-heading">
                      {$val['qishu']}：
                      <a href="__APP__/works_special/{$val['id']}">{$val['title']}</a>
                    </h4>
                    </if>
                    <blockquote>{$val['description']}</blockquote>
                    <p>
                      个人作品：
                      <a href="zt-1.html">111</a>
                      <span class="division" >|</span>
                      团队作品：
                      <a href="zt-1.html">111</a>
                    </p>
                    <if condition="$val['award'] neq ''">
                    <p>
                      本期奖励： <strong>{$val['award']}元</strong>
                    </p>
                    </if>
                    <p class="opts">
                      <span>
                        <a href="__APP__/works_special/message/{$val['id']}">专题讨论区</a>
                      </span>
                      <a href="zp-submit-1.html" class="btn-default" >参加专题</a>
                    </p>
                  </div>
                </li>
                </foreach>
              </ul>
            </div>
