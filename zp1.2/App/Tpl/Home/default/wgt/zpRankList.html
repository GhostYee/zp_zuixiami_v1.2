<div class="wgt-zpRankList">

			新鲜推荐
		</h3>
		<a href="__APP__/ranklist" class="btn-more">热度排行</a>
	</div>
	<ul>
		<foreach name="rankList" item="val">
			<li class="rank-{$key+1}" > <em>{$key+1}</em>

				<h5>
					<a href="__APP__/works/{$val['id']}">{$val['name']}</a>
				</h5>
				<blockquote><a href="__APP__/works/{$val['id']}">{$val['description']}</a></blockquote>
			</div>
		</li>
		</foreach>		
	</ul>
</div>
