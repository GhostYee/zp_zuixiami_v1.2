<li class="media">
        <if condition="$val['img'] neq ''">
          <a class="pull-left pic" href="__APP__/works/{$val['id']}">
            <img class="media-object" src="{$val['img']}" alt=""></a>
        </if>
        <div class="media-body">
          <h4 class="media-heading">
            <a href="__APP__/works/{$val['id']}">{$val['name']}</a>
          </h4>
          <div class="info">
            <span class="wgt-star star-{$val['star']}" id="do_rank_class_{$val['id']}" >
              <b></b>
              <b></b>
              <b></b>
              <b></b>
              <b></b>
              <b></b>
              <b></b>
              <b></b>
              <b></b>
              <b></b>
            </span>
            <if condition="$val['rank'] eq ''">
            (0星)
            <else/>
            ({$val['rank']}星)
            </if>            
            <span class="division" >|</span>           
            <switch name="val['status']" >
               <case value="1">等待审核</case>
               <case value="2">审核通过</case>
               <case value="3">审核不通过</case>              
               <default />异常
            </switch>
            <span class="division" >|</span>
            喜欢({$val['good']})
          </div>
          <blockquote>{$val['description']|strip_tags|msubstr=0,300,'utf-8',false}</blockquote>
          <p class="opts" >
            <span>
              <a href="__APP__/tempProject/page/zpEdit.php?wordid={$val['id']}">编辑</a>
              <a href="__APP__/works/del/id/{$val['id']}">删除</a>
              <a href="__APP__/user/worksMessageList/id/{$val['id']}">评论(3)</a>
            </span>
          </p>
        </div>
      </li>
