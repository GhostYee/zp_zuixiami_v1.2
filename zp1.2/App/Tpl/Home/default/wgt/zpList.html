<div class="wgt-zpList row-fluid  ">
  <switch name="currPage">
    <case value="search">
      <h2 class="page-title">搜索：<a href="__APP__/works/search/keywords/{$keywords}">{$keywords}</a><span>{$works|count}个作品</span></h2>
    </case>
    <case value="tag">
      <h2 class="page-title">标签：<a href="__APP__/tag/{$tag['id']}">{$tag['tagname']}</a><span>{$works|count}个作品</span></h2>
    </case>
  </switch>
  <ul class="thumbnails">
    <foreach name="works" item="val">
      <li class="span4" >
        <div class="inner">
          <div class="preview-box">
            <if condition="$val['img'] neq ''">
              <img src="{$val['img']}" alt="{$val['name']}">
              <else/>
              <blockquote>{$val['description']|strip_tags|msubstr=0,200}</blockquote>
            </if>
          </div>
          <a class="preview-mask" href="__APP__/works/{$val['id']}" title="{$val['name']}" ></a>
          <h5>
            <a href="__APP__/works/{$val['id']}" title="{$val['name']}" >{$val['name']}</a>
          </h5>
          <div class="info">
            <span class="author-info" >
              <a href="__APP__/author/{$val['userid']}" class="author-name" title="了解{$val['author']}" >{$val['author']}</a>
              In
              {$val['qunname']}
            </span>
            <span class="opts" >
              <a href="javascript:void(0)" onclick="do_good_await('Works','good',{$val['id']})" class="btn-like" title="喜欢+1" >
                <span id="do_good_{$val['id']}">{$val['good']}</span>
              </a>
              <a href="__APP__/works/{$val['id']}/message" class="btn-message" title="评论" >5</a>
            </span>
          </div>
        </div>
      </li>
    </foreach>
  </ul>
</div>
