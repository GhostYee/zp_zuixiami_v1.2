<legend class="page-title" >作品编辑-基本信息</legend>
<div class="wgt-steps"> <include file="wgt:worksSubmitStepNav"/> </div>
<div class="control-group">
  <label class="control-label">所属团队：</label>
  <div class="controls">
    <select name="" id=""  >
      <option value=""></option>
    </select>
    <span class="help-block">没有您的团队？<a href="team-1.html">创建新团队</a>。点击查看 <a href="teams.html">所有团队</a></span> </div>
</div>
<div class="control-group">
  <label class="control-label">所属专题：</label>
  <div class="controls">
    <select name="" id=""  >
      <option value=""></option>
    </select>
    <span class="help-block">点击查看 <a href="zt.html">专题列表</a></span> </div>
</div>
<div class="control-group">
  <label class="control-label">作品名称：</label>
  <div class="controls">
    <input type="text" class="input-xlarge" value="{$works['name']}">
  </div>
</div>
<div class="control-group">
  <label class="control-label" >演示地址：</label>
  <div class="controls">
    <div class="input-prepend"><span class="add-on">http://</span>
      <input type="text" class="span2"  placeholder="演示地址" value="{$works['demourl']}">
    </div>
  </div>
</div>
<div class="control-group">
  <label class="control-label" >开源地址：</label>
  <div class="controls">
    <div class="input-prepend"><span class="add-on">http://</span>
      <input type="text" class="span2"  placeholder="开源地址" value="{$works['demourl']}">
    </div>
    <span class="help-block" >推荐代码存放:<a href="#" >Gitub</a>、<a href="http://jsbin.com/">jsbin</a>、<a href="http://jsfiddle.net/">jsfiddle</a>. </span> </div>
</div>
<div class="control-group">
  <label class="control-label">作品描述：</label>
  <div class="controls">
    <textarea name="description" class="input-xlarge" placeholder="从作品本身的功能性和技术性描述" rows="4">{$works['description']}</textarea>
  </div>
</div>
<div class="form-actions">
<input type="hidden" value="{$works['id']}" name="id" id="id" />
<a href="javascript:void(0)" onclick="doWorksSubmitStep(2)" class="btn-default" >下一步</a> </div>
