<div class="wgt-zpList-summary box-shadow span10">
  <h2 class="page-title">作品集</h2>
  <ul class="media-list">
    <foreach name="workslist" item="val">
      <li class="media">
        <if condition="$val['img'] neq ''">
          <a class="pull-left pic" href="__APP__/works/{$val['id']}">
            <img class="media-object" src="{$val['img']}" alt=""></a>
        </if>
        <div class="media-body">
          <h4 class="media-heading">
            <a href="__APP__/works/{$val['id']}">{$val['name']}</a>
          </h4>
          <div class="info">
            <span class="wgt-star star-{$val['star']}" id="do_rank_class_{$val['id']}" >
              <a href="javascript:void(0)" onclick="do_rank({$val['id']},'10')" title="0.5星" ></a>
              <a href="javascript:void(0)" onclick="do_rank({$val['id']},'20')" title="1星"></a>
              <a href="javascript:void(0)" onclick="do_rank({$val['id']},'30')" title="1.5星" ></a>
              <a href="javascript:void(0)" onclick="do_rank({$val['id']},'40')" title="2星"></a>
              <a href="javascript:void(0)" onclick="do_rank({$val['id']},'50')" title="2.5星"></a>
              <a href="javascript:void(0)" onclick="do_rank({$val['id']},'60')" title="3星"></a>
              <a href="javascript:void(0)" onclick="do_rank({$val['id']},'70')" title="3.5星"></a>
              <a href="javascript:void(0)" onclick="do_rank({$val['id']},'80')" title="4星"></a>
              <a href="javascript:void(0)" onclick="do_rank({$val['id']},'90')" title="4.5星"></a>
              <a href="javascript:void(0)" onclick="do_rank({$val['id']},'100')" title="5星"></a>
            </span>
            (            
            <span id="do_rank_{$val['id']}">
            <if condition="$val['rank'] eq ''" >
              0
            <else/>
              {$val['rank']}            
            </if>            
            </span>
            星)
            <if condition="$val['author'] neq ''" >
            <span class="division" >|</span>
            <a href="__APP__/author/{$val['userid']}">{$val['author']}</a>
            </if>
            <if condition="$val['qunname'] neq ''" >
            <span class="division" >|</span>
            来自
            <a href="__APP__/works/{$val['id']}">{$val['qunname']}</a>
            </if>
          </div>
          <blockquote>{$val['description']|strip_tags|msubstr=0,300,'utf-8',false}</blockquote>
          <p class="opts" >
            <span>
              <a href="javascript:void(0)" onclick="do_good_await('Works','good',{$val['id']})">
                赞(
                <span id="do_good_{$val['id']}">{$val['good']}</span>
                )
              </a>              
            </span>
            <a href="__APP__/works/{$val['id']}">进入详细>></a>
          </p>
        </div>
      </li>
    </foreach>
  </ul>
</div>
