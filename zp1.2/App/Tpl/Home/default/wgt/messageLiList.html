      <foreach name="message" item="val">
      <li class="media">
        <a class="pull-left" href="__APP__/author/{$val['from_user_id']}">
          <img class="media-object" alt="{$val['from_user_nickname']}" style="width: 64px; height: 64px;" src="{$val['from_user_figureurl']}"></a>
        <div class="media-body">
          <h4 class="media-heading">
            <a href="__APP__/author/{$val['from_user_id']}">{$val['from_user_nickname']}</a><if condition="$val['to_user_id'] eq '0'">说：</if>
            <if condition="$val['to_user_id'] neq '0'">
            <a href="#" class="opts-Mark" >回复</a>
            <a href="__APP__/author/{$val['to_user_id']}">{$val['to_user_nickname']}</a>
            </if>
          </h4>
          {$val['contents']}
          <span class="opts">
            <if condition="$Think.session.xiami_userid neq $val['from_user_id']">
            <a href="javascript:void(0)" onClick="do_message_reply({$val['from_user_id']},'{$val[from_user_nickname]}')">回复</a>
            </if>
            <if condition="$Think.session.xiami_userid eq $val['from_user_id']">
            <a href="javascript:void(0)" onClick="do_message_del({$val['id']})">删除</a>
            <if condition="$val['status'] eq '1'">
            	<a href="javascript:void(0)" onClick="do_message_show({$val['id']},2)">隐藏</a>
            </if>
            <if condition="$val['status'] eq '2'">
            	<a href="javascript:void(0)" onClick="do_message_show({$val['id']},1)">显示</a>
            </if>
            </if>
            <a href="javascript:void(0)" onClick="do_message_action('support',{$val['id']})">支持(<span id="do_message_action_support_{$val['id']}">{$val['support']}</span>)</a>
            <a href="javascript:void(0)" onClick="do_message_action('oppose',{$val['id']})">反对(<span id="do_message_action_oppose_{$val['id']}">{$val['oppose']}</span>)</a>
          </span>
          <span class="pubtime">发表于：{$val['addtime']|inttodate_han}</span>
        </div>
      </li>
      </foreach>
