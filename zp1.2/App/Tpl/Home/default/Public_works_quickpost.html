<!-- 提交区 查询区 ｛-->
  <div class="submitArea well">
     <div class="inner clearfix">
  		<form action="__APP__/works/post_quick" method="post" class="zpSubmit">
        <div class="input-prepend">
              <span class="add-on">QQ号码：</span>
              <input class="span2" name="qq" id="prependedInput" type="text" placeholder="" value="{$Think.cookie.zuixiami_works_qq}">
            </div>
        <div class="input-prepend">
              <span class="add-on">http://</span>
              <input class="span2" name="url" id="prependedInput" type="text" placeholder="作品地址">
            </div>
        <button class="btn  btn-primary" id="btn-submitWorks">提交作品</button>
        <a href="__APP__/works/submit" class="moreOpts">更多选项</a>
        </form>
        <div class="input-append zpSearch">
        <form action="__APP__/works/search/author/{$author}" method="post">
        <input class="span2" id="appendedInputButton" name="keywords" type="text"  placeholder="输入你要查询的内容" value="{$keywords}" >
        <input type="hidden" name="status" value="{$status}" />
        <button class="btn" type="submit">查询</button>
        </form>
      </div>
      </div>
   </div>
