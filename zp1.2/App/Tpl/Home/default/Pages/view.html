<include file="Public:head"/>
</head>
<body>
<div class="l-container">
  <div class="l-b-row">
    <include file="wgt:rainbow"/>
  </div>
  <div class="l-b-row ta-c">
    <div class="l-b-col l-side">
      <div class="box-shadow">
        <include file="wgt:logo"/>        
      </div>
      <div class="wgt-nav box-shadow">
        <ul class="nav nav-list">
          <li <if condition="$id eq 'about'">class="active"</if> >
            <a href="__APP__/pages/about">关于我们</a>
          </li>
          <li <if condition="$id eq 'qun'">class="active"</if>  >
            <a href="__APP__/pages/qun">了解鬼群</a>
          </li>
          <li <if condition="$id eq 'join'">class="active"</if> >
            <a href="__APP__/pages/join">加入最虾米</a>
          </li>
          <li <if condition="$id eq 'offer'">class="active"</if> >
            <a href="__APP__/pages/offer">捐助我们</a>
          </li>
          <li <if condition="$id eq 'about'">class="message"</if> >
            <a href="__APP__/message">意见和建议</a>
          </li>
          <li <if condition="$id eq 'tools'">class="active"</if> >
            <a href="__APP__/pages/tools">工具箱</a>
          </li>
        </ul>
      </div>      
    </div>
    <div class="l-b-col l-main">
      <div class="l-inner">
        <div class="l-header" >
          <div class="wgt-breadcrumb">
            <a href="__APP__/">首页</a>
            /
            <span>{$pages['title']}</span>
          </div>
          <include file="wgt:topNav"/>
        </div>
          <if condition="$id eq 'tools'">
          <form id="pagerForm" action="__URL__/{$pages['code']}" method="post">
              <input type="hidden" name="id" id="id" value="{$pages['id']}"/>
              <input type="hidden" name="title" id="title" value="{$pages['title']}"/>
              <input type="hidden" name="code" id="code" value="{$pages['code']}"/>
              <input type="button" class="btn-submitZP" id="editcontents" name="editcontents" style="width:80px;height: 30px" value="编辑"  />
              <input type="button" class="btn-submitZP" id="savecontents" name="savecontents" style="width:80px;height: 30px;display: none" value="保存"  />
          </form>
          </if>
        <div class="l-b-row row-fluid">
          <article class="wgt-simple-page box-shadow" >
            <h2>{$pages['title']}</h2>
              <div id="ckcontaines" style="display: none">
             <textarea class="ckeditor" cols="80" id="ckeditor1" rows="10" tabindex="1">
                 {$pages['contents']}
             </textarea> </div>
            <div class="con" id="pagecontent">{$pages['contents']}</div>
          </article>
        </div>
      </div>
    </div>
  </div>
</div>
<include file="Public:footer"/>
<include file="Public:pagesfooter"/>
</body>
</html>
