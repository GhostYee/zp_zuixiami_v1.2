<include file="Public:head"/>
</head>
<body>
<div class="l-container">
  <div class="l-b-row">
    <include file="wgt:rainbow"/>
  </div>
  <div class="l-b-row ta-c">
    <div class="l-b-col l-side">
      <div class="box-shadow">
        <include file="wgt:logo"/>
      </div>
    </div>
    <div class="l-b-col l-main">
      <div class="l-inner">
        <div class="l-header" >
          <div class="wgt-breadcrumb">
            <a href="__APP__/">首页</a>
            /
            <a href="__APP__/works_special">专题列表</a>
            /
            <span>专题详细</span>
          </div>
          <include file="wgt:topNav"/>
        </div>
        <div class="l-b-row row-fluid">
          <div class="wgt-detail box-shadow span10">
            <h2>
              <if condition="$works_special['qishu'] neq ''">{$works_special['qishu']}：</if>
              {$works_special['title']}
            </h2>
            <if condition="$works_special['img'] neq ''">
              <div class="pic">
                <img class="media-object" src="{$works_special['img']}"></div>
            </if>
            <div class="intr">
              <blockquote> <em class="dqm">“</em>
                {$works_special['notice']}
              </blockquote>
            </div>
            <div class="info">
              <p>
                已提交作品：
                <a href="#">{$works_total}</a>
                件
              </p>
              <if condition="$works_special['award'] neq ''">
                <p>
                  奖励说明：被评选为 <strong>5</strong>
                  颗星，可以获得 <strong>{$works_special['award']}元</strong>
                </p>
              </if>
              <p class="pubtime">开始于：{$works_special['addtime']|inttodate_han}</p>
            </div>
            <a href="zt-2.html" class="btn-default btn-show-hide" >︽</a>
          </div>
          <div class="wgt-zp-opts span2">
            <a href="__APP__/works_special" class="btn-default" >返回专题列表</a>
            <a href="__APP__/works_special/message/{$works_special['id']}" class="btn-default" >专题讨论区</a>
          </div>
          <include file="wgt:zpListSummary"/>
          <div class="wgt-zp-opts span2">
            <a href="__APP__/works/submit" class="btn-default btn-submitZP"> <em>+</em>
              提交作品
            </a>
            <div class="btn-group">
              <a class="btn-default" href="javascript:;" data-toggle="dropdown">
                默认排序
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a href="__APP__/works_special/{$works_special['id']}/time">按时间排序</a>
                </li>
                <li>
                  <a href="__APP__/works_special/{$works_special['id']}/good">按人气排序</a>
                </li>
                <li>
                  <a href="__APP__/works_special/{$works_special['id']}/rank">按星级排序</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<include file="Public:footer"/>
<include file="js:doGoodAwait"/>
<include file="js:doRank"/>
</body>
</html>
