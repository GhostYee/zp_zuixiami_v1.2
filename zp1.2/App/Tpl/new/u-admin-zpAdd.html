<!-- 主要内容 ｛ -->
<div class="container-fluid">
  <div class="user-container clearfix"> 
    <!-- 用户中心菜单 ｛ -->
    <div class="l-side">
      <ul class="nav nav-list">
        <li ><a href="#">管理我的作品</a></li>
        <li class="active" ><a href="#">添加新作品</a></li>        
        <li><a href="#">退出</a></li>
      </ul>
    </div>
    <!-- } -->
    <div class="l-main"> 
      <!-- 面包屑 { -->
      <ul class="breadcrumb" >
        <li><a href="#">用户中心</a> <span class="divider">/</span></li>
        <li><a href="#">作品列表</a> <span class="divider">/</span></li>
        <li class="active">添加作品</li>
      </ul>
      <!-- } --> 
      
      <!-- 用户中心头部 ｛ -->
      <div class="subnav subnav-fixed">
        <h4>提交鬼懿的新作品</h4>
      </div>
      <!-- } -->
      <form class="form-horizontal">
        <fieldset class="zpSubmitFull" >
          <legend>作品提交</legend>
          <div class="control-group">
            <label class="control-label" for="input01">QQ号：</label>
            <div class="controls">
              <input type="text" class="input-xlarge" id="input01">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="input01">作品名称：</label>
            <div class="controls">
              <input type="text" class="input-xlarge" id="input01">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="input01">作品链接：</label>
            <div class="controls">
              <div class="input-prepend  "> <span class="add-on">http://</span>
                <input class="span2" id="prependedInput" type="text" placeholder="作品地址">
              </div>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="input01">作品图片：</label>
            <div class="controls">
              <input type="text" class="span3" id="input01" placeholder="外部链接">
              （或） <span class="fileUpdateInput" >
              <input type="file"  class="fileInput" >
              <button class="btn" type="button">上传</button>
              </span>
              <div class="imgPrev"> 
                <!-- <img src="" alt=""> --> 
                图片预览 <a href="#" class=" imgRemove" >删除</a> </div>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="textarea">作品描述：</label>
            <div class="controls">
              <textarea class="input-xlarge" id="textarea" rows="3"></textarea>
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">保存新增</button>
            <button type="submit" class="btn btn-primary">保存新增并继续</button>
            <button class="btn">取消</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
